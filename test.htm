<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form >
	<div class="box">
		<h1 align="center">PERSONAL DATA</h1>
	</div>
	<br>
	<table cellpadding="2" bgcolor="FFFFFF" align="center"
	cellspacing="20" >
		<tr>
			<th>Name:</th>
			<td><input type="text" name="First Name" ></td>
		</tr>
		<tr>
			<th>Age(Years):</th>	
			<td><input type="number" name="Last Name"></td>
		</tr>
		<tr>
			<th>Sex:</th>
			<td><input type="radio" name="gender" value="male" checked>Male
			<input type="radio" name="gender" value="female">Female</td>
		</tr>
		<tr>
			<th>CR No:</th>
			<td><input type="number" name="CR_No"></td>
		</tr>
		<tr>
			<th>Admission No:</th>
			<td><input type="number" name="Admission_No"></td>
		</tr>
		<tr>
			<th>EC No:</th>
			<td><input type="number" name="EC_No"></td>
		</tr>
		<tr>
			<th>DOA:</th>
			<td><input type="date" name="DOA"></td>
		</tr>
		<tr>
			<th>DOS:</th>
			<td><input type="date" name="DOS"></td>
		</tr>
		<tr>
			<th>DOD:</th>
			<td><input type="date" name="DOD"></td>
		</tr>
		<tr>
			<th>Address:</th>
			<td><textarea name="message" rows="5" cols="48"></textarea></td>
		</tr>
		<tr>
			<th>Telephone:</th>
			<td><input type="number" name="Telephone"></td>
		</tr>
		<tr>
			<th>Mobile:</th>
			<td><input type="number" name="Mobile"></td>
		</tr>
		<tr>
			<th>Self:</th>
			<td><input type="text" name="Self"></td>
		</tr>
		<tr>
			<th>Parents:</th>
			<td><input type="text" name="Parents""></td>
		</tr>
		<tr>
			<th>Grand Parents:</th>
			<td><input type="text" name="Grand Parents" </td>
		</tr>
		<tr>
			<th>Referring physicians:</th>
			<td><input type="text" name="Referring physicians" </td>
		</tr>
		<tr>
			<th>Presenting C/O:</th>
			<td><input type="text" name="Presenting C/O" </td>
		</tr>
		<tr>
			<th>Deformity:</th>
			<td><input type="text" name="Deformity" </td>
		</tr>
		<tr>
			<th>No of Fracture:</th>
			<td><input type="text" name="No of Fracture" </td>
		</tr>
		<tr>
			<th>Bone Pain:</th>
			<td><input type="text" name="Bone Pain" </td>
		</tr>
		<tr>
			<th>Short Stature:</th>
			<td><input type="text" name="Short Stature" </td>
		</tr>
		<tr>
			<th>Teeth abnormality:</th>
			<td><input type="text" name="Teeth abnormality" </td>
		</tr>
		<tr>
			<th>Duration of symptoms:</th>
			<td><input type="text" name="Duration of symptoms" </td>
		</tr>
		</table>
		<div class="box" width="40px">
    		<input type="submit" value="Save and Continue" align="center">
    	</div>	
</form>	
</body>
</html>
